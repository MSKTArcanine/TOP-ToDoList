<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav>
      <div id="flexDiv">
        <div id="projectsDiv"></div>
        <button id="projectButtonDiv">+</button>
      </div>
    </nav>
    <main>
      <div class="flexLayout">
        <div>
          <button class="buttonTitle">TITLE</button>
        </div>
        <div>
          <button class="buttonDesc">DESCRIPTION</button>
        </div>
        <div>
          <button class="buttonDueDate">DUE DATE</button>
        </div>
        <div>
          <button class="buttonPriority">PRIORITY</button>
        </div>
        <div>
          <button class="buttonNotes">NOTES</button>
        </div>
        <div>
          <button class="buttonChecklists">CHECKLISTS</button>
        </div>
      </div>
      <div class="mainFrame">
        <div class="mainFramePropLayout">
          <div class="props titleProps">
            <span class="title">Titre: </span>
            <span class="titleValue"></span>
          </div>
          <div class="props descriptionProps">
            <span class="desc">Description: </span>
            <span class="descValue"></span>
          </div>
          <div class="props dueDateProps">
            <span class="dueDate">Due Date:</span>
            <span class="dueDateValue"></span>
          </div>
          <div class="props priorityProps">
            <p class="priorityValue"></p>
          </div>
        </div>
        <div class="mainFrameGridLayout">
          <form>
            <label for="test">
              <input id="test" type="checkbox" />
              <span>DÃ©faut</span>
              <button class="deleteTaskButton">Remove</button>
            </label>
          </form>
        </div>
      </div>
      <div class="buttonsDiv">
        <button class="deleteTodoButton">Delete Project</button>
        <button class="saveButton">Save</button>
      </div>
    </main>
    <footer><p></p></footer>
  </body>
</html>
